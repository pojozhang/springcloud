spring:
  application:
    name: zuul-server
server:
  port: 8040

eureka:
  client:
    serviceUrl:
      defaultZone: http://admin:admin123@peer1:8761/eureka/,http://admin:admin123@peer2:8762/eureka/

security:
  basic:
    enabled: true
    path: /manager
  user:
    name: admin
    password: admin123
management:
  security:
    enabled: true
  context-path: /manager

zuul:
  prefix: /api
  routes:
    book-service-route:
      service-id: book-service
      path: /book-service/**